<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1 class="my-3"> Weather App </h1>

                    <div class="form-group">

                        <label for="city">City Name</label>

                        <input type="text" class="form-control" id="cityName">

                    </div>

                    <button id="submit" type="submit" class="btn btn-primary" onclick="getWeather()">Submit</button>

            </div>

        </div>

        <div class="row">

            <div class="col-md-12">

                <h4 class="font-weight-bold my-5" id="result"> </h4>

            </div>

        </div>

    </div>

    

    <script>
    function getWeather() {
        let cityName = document.getElementById("cityName").value;
        let URL = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=8bd6abdc20db1f463412a5c9df7dc7d7&units=metric`;
      
        axios.get(URL).then((response) => {
          console.log(response);
          console.log(response.data.main.temp);
          let temp = response.data.main.temp;
          const result = document.getElementById("result");
          result.innerHTML = `The Current Temprature of ${cityName} is ${temp}<span>&#176;</span>C`;
        });
      }</script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>

</body>

</html>
